<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{title}</title>
		<style>
			body { background: black; }
			iframe { position: absolute; top: 0; bottom: 0; right: 0; left: 0; }
			#scoreboard { display: none; }
		</style>
	</head>
	<body>
		<iframe id="slideshow" src="https://docs.google.com/presentation/d/1Yjo52fIL1j4JjnZ-VbNCR_x1j0Ppa3ushJaN8MHTa00/embed?start=true&loop=true&delayms=30000" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
		<iframe id="scoreboard" src="http://csgames.org" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script>
			var current = "slideshow";
			setInterval(function() {
				if(current == "slideshow") {
					current = "scoreboard";
					$("#scoreboard").show();
					$("#slideshow").hide();
				} else {
					current = "slideshow";
					$("#scoreboard").hide();
					$("#slideshow").show();
				}
			}, 1000 * 60 * 3);
		</script>
	</body>
</html>
